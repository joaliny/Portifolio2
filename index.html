<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilo.css">
    <title>Portifólio-JF</title>
</head>
<body>
   <section id="person">
   <div class="person-content">
    <div  class="person-name">
     <h1>Olá,<span></span></h1>
     <h1>Meu nome é <span></span></h1>
     <h1>Joaliny Furtado <span></span></h1>
    </div>
    
    <div class="stacks-content">
      <h3>Techs :</h3>

    <div class="stacks">
        <ul>
            <li>
                <div data="HTML">
                    <img src="./img.svg/icons8-html5.svg" alt="html-icon">
                </div>
            </li>
        </ul>
    
        <ul>
            <li>
                <div data="CSS">
                    <img src="./img.svg/icons8-css.svg" alt="css-icon">
                </div>
            </li>
        </ul>
    
        <ul>
            <li>
                <div data="JS">
                    <img src="./img.svg/icons8-js.svg" alt="js-icon">
                </div>
            </li>
        </ul>
    </div>


   </div>
   </div>

<div class="person-background">
    <div class="wrapper-profile-photo">
        <img class="profile-photo" src="./foto/meu logo.jpg" alt="">
    </div>

    <div class="links">
        <img src="./img.svg/GitHub-Mark-ea2971cee799.png" alt="git">
        <img src="./img.svg/png-clipart-computer-icons-linkedin-symbol-miscellaneous-angle-thumbnail.png" alt="linkedin">
        <img src="./img.svg/new-Instagram-logo-white-glyph-900x900.png" alt="instagram">
    </div>
</div>

   </section>
</body>
</html>
